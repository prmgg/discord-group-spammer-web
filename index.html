<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Discord Group Creator</title>
</head>
<body>
  <h1>Discord Group Creator</h1>

  <label for="token">トークンを入力してください:</label>
  <input type="text" id="token">
  <br><br>

  <label for="numRequests">何回グループを作成しますか？:</label>
  <input type="number" id="numRequests" value="1">
  <br><br>

  <label for="numUsers">何人のユーザーを追加しますか？:</label>
  <input type="number" id="numUsers" value="2">
  <br><br>

  <button id="generateInputsBtn">ユーザーID入力フィールドを生成</button>
  <button id="sendRequestsBtn">実行</button>
  <button id="downloadLogBtn">log.txtダウンロード</button>

  <div id="recipientsContainer"></div>
  <div id="responseLog" style="margin-top:1em; white-space:pre-wrap;"></div>

  <script src="script.js"></script>
</body>
</html>
